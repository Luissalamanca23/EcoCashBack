{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/ejemplo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        // $(document).ready(function(){
          //  $('button').click(function(){
           //     $('p').hide();
          //  });
       // })

        $(document).ready(function(){
            $(this).click(function(){
                $('#test').hide();
            });
        })

        $(document.ready(function(){
            $('#btn1').click(function(){
                $('#box').animate({
                height: '300px'
                });
                $('h1').show();
            });
            $('#btn2').click(function(){
                $('#box').animate({
                height: '100px'
                });
                $('h1').hide();
            });
        }));

        $(document).ready(function(){
            $('#btn1').click(function(){
                alert('Texto: ' + $('#test2').text());
            });
            $('#btn2').click(function(){
                alert('Html: ' + $('#test2').html());
            });
        });


        // sumar dos numeros 
        $(document).ready(function(){
            $('#btn3-sum').click(function(){
                var x = parseInt($('#num1').val());
                var y = parseInt($('#num2').val());
                var sum = x + y;
            });
            $('#resultado').text('Resultado: ' + sum);
            alert('Resultado: ' + sum);
        });

        function traer_datos(){
            $(document).click(function(){
                $.get('https://huachitos.cl/api/animales/', 
                    function(data){
                    $.each(data.categories, function(i, item){
                        $('#categorias').append('<tr><td>' 
                            + item.idCategory + '</td><td>' 
                            + item.strCategory + '</td><td> <img src="'
                            + item.strCategoryThumb + '">' + '</td><td>'
                            + item.strCategoryDescription + '</td></tr>');
                    });
                });
            });
        }
    </script>
</head>
<body>
    <div>
    <h2>Primer parrafo</h2>

    <p>segundo parrafo</p>
    <p id="test">este parrafo se va a ocultar al hacer click</p>

    <button>pinche aqui</button>

</div>



    <div>

        <button id="btn1">Alargar</button>
        <button id="btn2">Acortar</button>


        <div id="box" style="background: #98bf21; height: 100px; width: 100px; margin: 6px;">

        </div>
    </div>


    <div>
        <p class="" id="test2">HOLA <br> <b>MUNDO</p>
        <input type="text2" id="nombre">

        <button id="btn1">Mostrar Texto</button>
        <button id="btn2">Mostrar Html</button>
        <button id="btn3">Mostrar Valor</button>
    </div>

    <form action="">
        <input type="text" id="num1">
        <input type="text" id="num2">
        <p id="resultado"></p>
        <button id="btn3-sum">Sumar</button>
    </form>
    <section>
        <button id="enviar_datos" onclick=traer_datos()>traer_datos</button>
        <table class="table" id="categorias">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">categoria</th>
                <th scope="col">imagen</th>
                <th scope="col">descripcion</th>
              </tr>
            </thead>
          </table>
    </section>
</body>
</html>
